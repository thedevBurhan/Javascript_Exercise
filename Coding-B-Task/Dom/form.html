<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" >
        <h2>Login Form</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username"  class="userName" placeholder="Enter Name">
          <small>Error Message</small> 
        </div>
        <div class="form-control">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Your Age">
          <small>Error Message</small> 
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address">
          <small>Error Message</small> 
        </div>
        <div class="form-control-checkbox">
          <label for="martialstatus">Martial Status<span> *</span></label>
          <input type="checkbox" class="martialstatus" value="1" onclick="checkedOnClick(this);"> Married
          <input type="checkbox" class="martialstatus" value="2" onclick="checkedOnClick(this);"> Unmarried
          
        </div>
        <div class="form-control-radio">
          <label for="castvote">Cast Vote<span> *</span></label>
          <input type="radio" class="castvote" value="1" onclick="radioOnClick(this);"> Yes
          <input type="radio" class="castvote" value="2" onclick="radioOnClick(this);"> No
  
        </div>
        <div class="button">
        <button>Cancel</button>
         <button>Save</button>
        </div>
      </form>
      <script src="Form.js"></script>
    </div>
  </body>
</html>
