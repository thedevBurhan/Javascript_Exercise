<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Login Form</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Name">
          <!-- <small>Error Message</small>  -->
        </div>
        <div class="form-control">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Your Age">
          <!-- <small>Error Message</small>  -->
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address">
          <!-- <small>Error Message</small>  -->
        </div>
        <div class="form-control-checkbox">
          <label for="martialstatus">Martial Status</label>
          <input type="checkbox" id="martialstatus"> Married
          <input type="checkbox" id="martialstatus"> Unmarried
        </div>
        <div class="form-control-radio">
          <label for="castvote">Cast Vote</label>
          <input type="radio" id="castvote"> Yes
          <input type="radio" id="castvote"> No
        </div>
        <div class="button">
        <button>Cancel</button>
         <button>Save</button>
        </div>
      </form>
      
    </div>
  </body>
</html>
