<div style="margin-left:40rem ;">
  <ul>
    <li>Coffee</li>

    <li>Butter</li>
    <li>Fermented</li>
    <li>Yogurt</li>
    <li>Cheese</li>

    <li>Frozen</li>
  </ul>
  <h1>The number of List items are:<h1>
  <h1 id="count"></h1>
  </div>
  <script>
    const elements = document.getElementsByTagName("li");
    window.addEventListener("click",function(){
     document.getElementById("count").innerHTML = elements.length
     document.getElementById("count").style.color="blue"});
