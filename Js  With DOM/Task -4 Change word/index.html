<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change word by mouseover</title>
  </head>
  <body>
    <div style="margin-top: 10rem; margin-left: 42rem">
      <h1 id="changeText" onmouseover="mouseover()" onmouseout="mouseOut()">
        Hover here
      </h1>
    </div>
    <script>
      function mouseOver() {
        document.getElementById("changeText").innerHTML = "Add";
      }

      function mouseOut() {
        document.getElementById("changeText").innerHTML = "Added";
      }
    </script>
  </body>
</html>
