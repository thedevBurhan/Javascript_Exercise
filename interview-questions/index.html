// Plus Minus
        function plusMinus(arr) {
            // Write your code here
            var resultMap = {
                positiveNumbers: [],
                negativeNumbers: [],
                zeroNumbers: []
            };
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == 0) {
                    resultMap.zeroNumbers.push(arr[i]);
                } else if (arr[i] < 0) {
                    resultMap.negativeNumbers.push(arr[i]);
                } else if (arr[i] > 0) {
                    resultMap.positiveNumbers.push(arr[i]);
                }
            }
            console.log(parseFloat(resultMap.positiveNumbers.length / arr.length).toFixed(6));
            console.log(parseFloat(resultMap.negativeNumbers.length / arr.length).toFixed(6));
            console.log(parseFloat(resultMap.zeroNumbers.length / arr.length).toFixed(6));
        }
