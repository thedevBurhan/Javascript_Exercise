<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set-timeout</title>

</head>

<body style="background-color: hwb(0 85% 15%); padding: 25%; padding-left: 45rem;">

  <p id="display"  style="font-size: larger;"></p>
  <h1 id="demo" > </h1>
  <!-- <button onclick="printNumberEachOneSecond(10)">click me </button> -->
  <script>
    function printNumberEachOneSecond(number) {


      if (number > 0) {
        setTimeout(() => {
          printNumberEachOneSecond(number - 1)
        }, 2000)
        console.log(number);
        document.getElementById("demo").innerHTML = ` ${number}  `;
      }
      if (number == 0) {
        document.getElementById("demo").innerHTML = "happy birthday"
        console.log(number);
      };

    }
    ;
    let timer = 10;

    const time = document.getElementById('display');
    
    setTimeout(() => {
      time.innerHTML = timer;

      setTimeout(() => {
        time.innerHTML = timer--;

        setTimeout(() => {
          time.innerHTML = timer--;
          setTimeout(() => {
            time.innerHTML = timer--;
            setTimeout(() => {
              time.innerHTML = timer--;
              setTimeout(() => {
                time.innerHTML = timer--;
                setTimeout(() => {
                  time.innerHTML = timer--;
                  setTimeout(() => {
                    time.innerHTML = timer--;
                    setTimeout(() => {
                      time.innerHTML = timer--;
                      setTimeout(() => {
                        time.innerHTML = timer--;
                        setTimeout(() => {
                          time.style.color = "blue";
                          time.innerHTML = 'Happy Indepence Day';

                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    }, 1000);


    
 setInterval(TheTime, 1000)
 function TheTime(){
  const date= new Date;
  document.getElementById("demo").innerText=date.toLocaleTimeString();
 }


 setInterval(Name,2000)
 function Name(){
  console.log("Mohammed Burhan");
 }
  </script>

</body>

</html>
